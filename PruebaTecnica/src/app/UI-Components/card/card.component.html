<mat-card class="example-card" (click)="showMessage(movie.imdbID)" routerLink="{{movie.imdbID}}">
    <mat-card-header>
      <mat-card-title> {{ movie.Title }}</mat-card-title>
    </mat-card-header>
    <div class="container-fluid">
        <img 
        mat-card-image 
        src="{{movie.Poster}}" 
        alt="Photo of Movie">
    </div>
</mat-card>
